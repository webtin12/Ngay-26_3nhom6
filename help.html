<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tư Vấn Hỗ Trợ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('tt.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #007bff;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Tư Vấn Hỗ Trợ</h2>
        <p>Vui lòng điền thông tin bên dưới để nhận hỗ trợ nhanh nhất.</p>
        <form id="supportForm">
            <div class="input-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" placeholder="Nhập họ và tên..." required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Nhập email của bạn..." required>
            </div>
            <div class="input-group">
                <label for="message">Nội dung cần hỗ trợ:</label>
                <textarea id="message" rows="4" placeholder="Mô tả vấn đề của bạn..." required></textarea>
            </div>
            <button type="button" class="submit-btn" onclick="submitForm()">Gửi Yêu Cầu</button>
        </form>
    </div>

    <script>
        function submitForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (name && email && message) {
                alert("Yêu cầu hỗ trợ của bạn đã được gửi thành công! Chúng tôi sẽ liên hệ lại sớm.");
                document.getElementById("supportForm").reset();
            } else {
                alert("Vui lòng điền đầy đủ thông tin!");
            }
        }
    </script>

</body>
</html>

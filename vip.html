<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NẠP VIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('tt.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ff9800;
        }
        .amount-option {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }
        .amount-option button {
            padding: 10px 20px;
            border: none;
            background-color: #ff9800;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .amount-option button:hover {
            background-color: #e68900;
        }
        .input-group {
            margin: 15px 0;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .confirm-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .confirm-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>NẠP VIP</h2>
        <div class="amount-option">
            <button onclick="selectAmount(50000)">50K</button>
            <button onclick="selectAmount(100000)">100K</button>
            <button onclick="selectAmount(200000)">200K</button>
        </div>
        <div class="input-group">
            <input type="number" id="amount" placeholder="Nhập số tiền..." min="10000">
        </div>
        <button class="confirm-btn" onclick="confirmPayment()">Xác nhận nạp</button>
    </div>

    <script>
        function selectAmount(amount) {
            document.getElementById("amount").value = amount;
        }

        function confirmPayment() {
            let amount = document.getElementById("amount").value;
            if (amount >= 10000) {
                alert("Bạn đã nạp " + amount + " VNĐ thành công!");
            } else {
                alert("Số tiền tối thiểu là 10.000 VNĐ!");
            }
        }
    </script>

</body>
</html>
